<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>사계절</title>
        <link rel="stylesheet" href="style.css" />
        <link href="https://fonts.googleapis.com/css2?family=Nanum+Myeongjo&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Gowun+Dodum&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Diphylleia:wght@400;700&display=swap" rel="stylesheet">
    </head>
    <body>
        <div class="icon-container">
            <a href="https://yyg-dot.github.io/Spring/" class="icon-item" id="icon1">
                <img src="icon/weathered.svg" alt="봄" class="icon" id="icon1" />
                <span class="word word1">봄</span>
                <div class="hover-box"></div>
            </a>
            <a href="https://yyg-dot.github.io/Summer/" class="icon-item" id="icon2">
                <img src="icon/summer.svg" alt="여름" class="icon" id="icon2" />
                <span class="word word2">여름</span>
                <div class="hover-box"></div>
            </a>
            <a href="https://yyg-dot.github.io/Autumn/" class="icon-item" id="icon3">
                <img src="icon/autum_leaf.svg" alt="가을" class="icon" id="icon3" />
                <span class="word word3">가을</span>
                <div class="hover-box"></div>
            </a>
            <a href="https://yyg-dot.github.io/Winter/" class="icon-item" id="icon4">
                <img src="icon/snow.svg" alt="겨울" class="icon" id="icon4" />
                <span class="word word4">겨울</span>
                <div class="hover-box"></div>
            </a>
        </div>
    </body>
</html>
